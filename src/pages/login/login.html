<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="login.css">
    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<div class="container">

    <div id="page-overlay"></div>

    <header>
        <header-component action="toggleOverlay"></header-component>
    </header>

    <div class="content">

        <div class="headline">
            <h1 class="title">login</h1>
        </div>

        <div class="section-wrapper">

            <form method="post" id="login-form" action="../administrar-demandas/administrar-demandas.html">
                <div class="row">
                    <div class="col-15">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="col-85">
                        <input type="text" id="email" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-15">
                        <label for="senha">Senha</label>
                    </div>
                    <div class="col-85">
                        <input type="password" id="senha" name="senha">
                    </div>
                </div>
                <div style="font-size: smaller;">
                    <div class="col">
                        <input type="checkbox" id="lembrar" name="lembrar"><label for="lembrar">Lembre de mim.</label>
                    </div>
                    <div class="col" style="float: right;">
                        <a id="esqueceu-senha" href="#">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="row-button">
                    <input id="entrar" type="submit" name="entrar" value="Entrar">
                </div>
                <div>
                    <label>NÃ£o tem uma conta?</label><a href="../cadastrar-ong/cadastrar-ong-1.html">Cadastrar</a>
                </div>
            </form>

        </div>
    </div>

    <footer-component></footer-component>
</div>

<script src="../../js/index.js"></script>
<script src="login.js"></script>
</body>

</html>
