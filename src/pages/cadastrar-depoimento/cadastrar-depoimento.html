<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Depoimento</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="cadastrar-depoimento.css">
    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<div class="container">

    <div id="page-overlay"></div>

    <header>
        <header-component action="toggleOverlay"></header-component>
    </header>

    <div class="content">

        <div class="headline">
            <h1 class="title">[NOME DA ONG AQUI]</h1>
        </div>

        <div class="section-wrapper">

            <div class="row">
                <div class="col-22">
                    <label for="demanda">Título da Demanda</label>
                </div>
                <div class="col-78">
                    <input type="text" value="Formatação e Configuração de Rede" id="demanda" name="demanda" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-22">
                    <label>Tipo da Demanda</label>
                </div>
                <div class="col-78">
                    <input type="radio" id="presencial" name="tipo" value="presencial" disabled>
                    <label for="presencial">Presencial</label>
                    <input type="radio" id="remoto" name="tipo" value="remoto" checked disabled>
                    <label for="remoto">Remoto</label>
                    <input type="radio" id="hibrido" name="tipo" value="hibrido" disabled>
                    <label for="hibrido">Híbrido</label>
                </div>
            </div>
            <div class="row">
                <div class="col-22">
                    <label for="experiencia">Descreva sua experiência</label>
                </div>
                <div class="col-78">
                    <textarea id="experiencia" name="experiencia"></textarea>
                </div>
            </div>
            <div class="row-button">
                <div><input onclick="alert('Depoimento cadastrado com sucesso.')" type="submit" name="enviar" value="Enviar"></div>
                <div><a href="#"><input type="submit" name="cancelar" value="Cancelar"></a></div>
            </div>
        </div>
    </div>

    <footer-component></footer-component>
</div>

<script src="../../js/index.js"></script>
</body>

</html>
