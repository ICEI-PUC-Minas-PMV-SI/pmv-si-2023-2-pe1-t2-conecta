<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="recuperar-senha.css">
    <script type="module" src="../../components/header/header.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<div class="container">

    <div id="page-overlay"></div>

    <header>
        <header-component action="toggleOverlay"></header-component>
    </header>

    <div class="content">

        <div class="headline">
            <h1 class="title">redefinir senha</h1>
        </div>

        <div class="section-wrapper">

            <form method="post" id="password-reset-form">
                <div class="row">
                    <div class="col-15">
                        <label for="senha">Senha</label>
                    </div>
                    <div class="col-85">
                        <input type="password" id="senha" name="senha">
                    </div>
                </div>
                <div class="row">
                    <div class="col-15">
                        <label for="confirmar-senha">Confirmar senha</label>
                    </div>
                    <div class="col-85">
                        <input type="password" id="confirmar-senha" name="confirmar-senha">
                    </div>
                </div>

                <div class="row-button">
                    <input id="password-reset-submit-button" type="submit" name="redefinir" value="Redefinir">
                    <input id="password-reset-cancel-button" type="submit" name="cancelar" value="Cancelar">
                </div>
            </form>

        </div>
    </div>

    <footer>
        <div class="footer-wrapper">
            <a href="#" class="footer-item">Como começar?</a>
            <a href="#" class="footer-item">Sobre o voluntariado</a>
            <a href="#" class="footer-item">Por que ser voluntário?</a>
            <a href="#" class="footer-item">Perguntas frequentes</a>
            <a href="#" class="footer-item">Histórias de sucesso</a>
        </div>
    </footer>
</div>

<script src="../../js/index.js"></script>
<script src="recuperar-senha.js"></script>
</body>

</html>
