<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página da ONG</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="pagina-da-ong.css">
    <link rel="shortcut icon" href="../../assets/icons/favicon.ico" type="image/x-icon">
    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>
    <script type="module" src="../../components/vertical-task-card/vertical-task-card.js"></script>
    <script type="module" src="../../components/horizontal-task-card/horizontal-task-card.js"></script>
    <script type="module" src="../../js/models/organization.js"></script>
    <script type="module" src="pagina-da-ong.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<div class="container">

    <div id="page-overlay"></div>

    <header>
        <header-component action="toggleOverlay"></header-component>
    </header>

    <div class="content">
        <h1 class="title" id="organization-name"></h1>

        <div class="section-wrapper">

            <div class="about section">
                <div class="wrapper-about">
                    <h2 class="subtitle">Sobre</h2>
                    <div class="social-media-wrapper">
                        <a href="#" class="social-media-item" id="facebook-link">
                            <img src="../../assets/icons/logo-facebook.svg" alt="Facebook">
                        </a>
                        <a href="#" class="social-media-item" id="instagram-link">
                            <img src="../../assets/icons/logo-instagram.svg" alt="Instagram">
                        </a>
                        <a href="#" class="social-media-item" id="twitter-link">
                            <img src="../../assets/icons/logo-twitter.svg" alt="X">
                        </a>
                    </div>
                </div>
                <p id="about-text" class="text">Carregando ...
                </p>
            </div>

            <div class="feedbacks section">
                <h2 class="subtitle">Depoimentos</h2>
                <div class="feedback-wrapper">
                </div>

            </div>

            <div class="tasks section">
                <h2 class="subtitle">Oportunidades</h2>
                <div class="tasks-wrapper" id="task-wrapper">
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
                <div class="modal-wrapper">
                        <div class="modal-text">
                                <div class="modal-header">
                                        <img class="image-modal" src="../../assets/icons/NGO.png" alt="Ajuda">
                                        <p class="modal-title">VAGA DE VOLUNTARIADO</p>
                                        <div class="close">&times;</div>
                                </div>
                                <div class="job-title"></div>
                                <div class="NGO"></div>
                                <div class="modal-content">
                                        <div>
                                                <h1 class="text-tiltle">Descrição</h1>
                                                <div class="text"></div>
                                        </div>
                                        <div>
                                                <h1 class="text-tiltle">Localização</h1>
                                                <div class="city"></div>
                                                <p class="addres"></p>
                                        </div>
                                </div>
                        </div>
                </div>
    </div>

    <footer-component></footer-component>
</div>

<script src="../../js/index.js"></script>
<script src="../../js/modal.js"></script>
</body>

</html>
